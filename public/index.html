<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLI-CAR - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>POLI-CAR</h1>
  <h2>LOGIN</h2>
  <div class="login-box">
    <h3>Seleccionar Sede</h3>
    <label>
      <input type="radio" name="sede" value="Sur" checked> Sur
    </label><br>
    <label>
      <input type="radio" name="sede" value="Norte"> Norte
    </label><br><br>
    <button id="ingresarBtn">Ingresar</button>
    <p id="message"></p>
  </div>
</div>
<script src="js/main.js"></script>
<script>
// Manejar selección de sede e ingreso
document.addEventListener('DOMContentLoaded', function() {
  const ingresarBtn = document.getElementById('ingresarBtn');
  const messageEl = document.getElementById('message');
  
  ingresarBtn.addEventListener('click', function() {
    const sedeSeleccionada = document.querySelector('input[name="sede"]:checked');
    
    if (sedeSeleccionada) {
      const sede = sedeSeleccionada.value;
      messageEl.textContent = `Ingresando a sede ${sede}...`;
      messageEl.style.color = '#28a745';
      
      // Guardar sede seleccionada en localStorage
      localStorage.setItem('sedeActual', sede.toUpperCase());
      
      // Redirigir al dashboard después de un breve delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    } else {
      messageEl.textContent = 'Por favor selecciona una sede';
      messageEl.style.color = '#dc3545';
    }
  });
});
</script>
</body>
</html>
